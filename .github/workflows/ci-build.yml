name: A4091 software CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: stefanreinauer/amiga-gcc

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Mark git directory as safe
      run: git config --global --add safe.directory '*'

    - name: Building all targets
      run: make all-targets

    - name: Archive CI artifacts (ROM)
      uses: actions/upload-artifact@v4
      with:
          name: Driver (AutoBoot ROM)
          path: ${{ github.workspace }}/a4091*.rom

    - name: Archive CI artifacts (DEVICES)
      uses: actions/upload-artifact@v4
      with:
          name: Driver (Device Drivers)
          path: ${{ github.workspace }}/*.device

    - name: Archive CI artifacts (ADF)
      uses: actions/upload-artifact@v4
      with:
          name: Disk Image (ADF)
          path: ${{ github.workspace }}/disk/a4091_*.adf

